<body>
    <div class="login-form-bg h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100">
                <div class="col-xl-6">
                    <div class="form-input-content">
                        <div class="card login-form mb-0">
                            <div class="card-body pt-5">
                                <a class="text-center" href="index.html">
                                    <h4>Delivery tool</h4>
                                </a>

                                <form #authForm="ngForm" class="mt-5 mb-5 login-input" (ngSubmit)="login(authForm)">
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Username" ngModel name="username"
                                            required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Password" ngModel
                                            name="password" required>
                                    </div>
                                    <button [disabled]="!authForm.valid" class="btn login-form__btn submit w-100">Sign
                                        In</button>
                                </form>

                                <app-alert></app-alert>
                                <div>

                                    <a class="hover" (click)="openResetPasswordDialog()"> Forgot password?</a>
                                    <mat-spinner diameter="25" class="loadder" *ngIf="loggingIn"></mat-spinner>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
