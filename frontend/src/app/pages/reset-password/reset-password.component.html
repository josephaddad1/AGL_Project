<body style="margin-top:50px">
    <div class="login-form-bg h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100">
                <div class="col-xl-6">
                    <div class="form-input-content">
                        <div class="card login-form mb-0">
                            <div class="card-body pt-5">
                                <a class="text-center" href="index.html">
                                    <h4>Reset Password</h4>
                                </a>

                                <form #resetForm="ngForm" class="mt-5 mb-5 login-input"
                                    (ngSubmit)="resetPassword(resetForm)">
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="New Password" ngModel
                                            name="newPassword" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Confirm Password"
                                            ngModel name="confPassword" required>
                                    </div>
                                    <button [disabled]="!resetForm.valid" class="btn btn-success submit w-100">Reset
                                        Password</button>
                                </form>

                                <app-alert></app-alert>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
