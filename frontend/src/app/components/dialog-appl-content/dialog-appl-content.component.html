<mat-spinner class="loadder" *ngIf="dataTableIsLoading"></mat-spinner>
<mat-dialog-content>

    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Appls </h4>
                <div class="table-responsive">
                    <table mat-table matSort [dataSource]="dataSource"
                        class="table table-striped table-bordered zero-configuration">


                        <ng-container matColumnDef="objectName">
                            <th style="width: 70% !important;" mat-header-cell *matHeaderCellDef> Object Name</th>
                            <td style="width: 70% !important;" matmat-cell *matCellDef="let element ">
                               <span *ngIf="element.objectName.endsWith('.appl')" (click)="search(null,element.id)" class="appl-name"> {{element.objectName}}</span> 
                               <span *ngIf="!element.objectName.endsWith('.appl')" > {{element.objectName}}</span> 
                           
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="objectType">
                            <th style="width: 15% !important;" mat-header-cell *matHeaderCellDef> Object Type</th>
                            <td style="width: 15% !important;" matmat-cell *matCellDef="let element ">
                                {{element.objectType.code}}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="version">
                            <th style="width: 15% !important;" mat-header-cell *matHeaderCellDef> Version</th>
                            <td style="width: 15% !important;" matmat-cell *matCellDef="let element ">
                                {{element.version}}
                            </td>
                        </ng-container>



                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                        </tr>
                    </table>

                    <div style="text-align: center; size:16px; font-weight: bold;"
                        *ngIf="content.length==0 && !dataTableIsLoading "> No Data
                    </div>

                </div>
            </div>
        </div>
    </div>



</mat-dialog-content>


<mat-dialog-actions>
    <button class="btn btn-danger button" (click)="cancel()" style="position: relative; float: left;">
        Cancel</button>

</mat-dialog-actions>
