    <label>Enter username</label>

    <input class="form-control" type="text" [(ngModel)]="username">

    <button class="btn btn-danger button" (click)="cancel()" style=" float: left;"> Cancel</button>

    <button class="btn btn-success button" style="float: right; margin-left: 200px;" (click)="getResetUrl()">Reset
        Password</button>




</mat-dialog-content>
